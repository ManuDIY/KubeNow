---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: local-shared-volume
  labels:
    type: local
spec:
  storageClassName: local-storage
  capacity:
    storage: "{{ vol_size }}"
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "{{ mnt_path }}"
